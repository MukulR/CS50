{% extends "layout.html" %}

{% block title %}
    Add Book
{% endblock %}

{% block main %}
    <form action="/addbook" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="title" placeholder="Title" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="author" placeholder="Author" type="text"/>
        </div>
        <div class="form-group">
            <input class="form-control" name="pages" placeholder="Number of Pages" type="int"/>
        </div>
        <button class="btn btn-primary" type="submit">Add book!</button>
    </form>
{% endblock %}
