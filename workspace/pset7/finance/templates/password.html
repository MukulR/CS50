{% extends "layout.html" %}

{% block title %}
    Password Change
{% endblock %}

{% block main %}
    <form action="/password" method="post">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="currentpassword" placeholder="Current password" type="password"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="newpassword1" placeholder="New password" type="password"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="newpassword2" placeholder="New password again" type="password"/>
            </div>
            <div>
                <button class="btn btn-primary" type="submit">Change Password</button>
            </div>
    </form>
{% endblock %}
